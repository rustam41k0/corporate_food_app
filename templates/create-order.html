{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="text-center main" style="margin-top: 33%;">
                    <h1>Новый заказ</h1>
                    <p>Доступно к заказу до 10 блюд!</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {{ formset.management_form }}
                        {% for form in formset %}
                            {{ form.as_p }}
                        {% endfor %}
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
